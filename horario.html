<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <Title>Horario do funcionamento</Title>
    <style>

        /* Estilo do cabeçalho */
    header {
      background-color: #000000; /* Cor de fundo escura */
      color: #fff; /* Cor do texto branca */
      padding: 20px;
      text-align: center;
    }

    /* Estilo do menu de navegação */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none; /* Remove o sublinhado */
      color: #fff; /* Cor do texto do menu */
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00; /* Cor de destaque ao passar o mouse */
    }

    footer {
      background-color: #000000; /* Cor de fundo escura */
      color: #fff; /* Cor do texto branca */
      text-align: center; /* Centraliza o texto */
      padding: 20px; /* Espaçamento interno */
      position: fixed; /* Mantém o rodapé fixo */
      bottom: 0; /* Posiciona na parte inferior da tela */
      width: 100%; /* Ocupa toda a largura da página */
    }

    .shadow-box {
          width: 1000px; /* Aumente a largura aqui */
          height: 75px; /* Aumente a altura aqui */
          background-color: #f4f4f4; /* Cor de fundo*/
          border: 1px solid #ddd;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Adiciona a sombra */
          border-radius: 8px; /* Cantos arredondados (opcional) */
          padding: 20px;
          margin: 50px auto;
          text-align: center;
        }
        .shadow-box-1 {
          width: 1000px; /* Aumente a largura aqui */
          height: 140px; /* Aumente a altura aqui */
          background-color: #f4f4f4; /* Cor de fundo*/
          border: 1px solid #ddd;
          box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Adiciona a sombra */
          border-radius: 8px; /* Cantos arredondados (opcional) */
          padding: 20px;
          margin: 50px auto;
          text-align: center;
        }

    </style>
 

</head>
<body>
    <header><h1>Site do Bar Noesse</h1>
        <h4>Desde 1984</h4>
       <nav>
        <a href="Site.html">Inicio</a>
        <a href="sobre.html">Sobre</a>
        <a href="horario.html">Horario De funcionamento</a>
        <a href="endereço.html">Endereço</a>
       </nav>
    
    </header>
    <div class="shadow-box">
        <p class="fonte-personalizada">Nesta pagina vamos mostrar o horario de funcionamento.</p>
      
    </div>
    <div class="shadow-box-1">
        <h3>Horarios de funcionamento.</h3>
        <p class="fonte-personalizada1">Segunda a Sexta: 8:00//21:00 <br>
            Sabado: 8:00//19:00 <br>
            Domingo e Feriados: 8:00//13:00
        </p>
        </div>
        <div style="height: 50px;"></div> <!-- Espaço vazio de 50px -->
        <div class="centralizar">
        <img src="Horario.jpg" alt="Horario" width="500">
      </div>
      <div style="height: 100px;"></div>
    <footer>
        <p>© 2025 Bar Noesse. Todos os direitos reservados.</p>
      </footer>
    
</body>
</html>
